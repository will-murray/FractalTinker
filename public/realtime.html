<html>
    <head>
        <title>Fractal Tinker</title>
        
        

        <style>

        

            body{
                background-color: black;
           }

            #coordinates{
                display: flex;
                flex-flow: row;
                grid-template-rows: auto;
                justify-items: left;

                font-family: monospace;
                font-size: 10px;
            }

            #lowerDisplay{
                display: flex;
                flex-flow: column;
                justify-content: left;
            }            

            #outerGrid{

                display: grid;
                grid-template-columns:  700px auto;
                background-color: white;
                border-style: solid;
                border-radius: 10px;
                margin: 40px 40px 40px 40px;
                border-color: cornflowerblue;
                
            }

            #innerGrid{
                display: grid;
                grid-template-rows: 50px 100px auto;
                background-color: cornflowerblue;

                border-right: solid;
                border-top: solid;
                border-bottom: solid;
                border-color: cornflowerblue;
                border-width: 5px;
                padding-left: 20px;
                

                
            }
            canvas{
                border-left: solid;
                border-top: solid;
                border-bottom: solid;
                border-color: cornflowerblue;
                border-width: 5px;
            }

            #GUI{
                display: grid;
                grid-template-columns: 50% 50%;
            }
            
            #headerBox{
        
                padding-left: 20px;
                margin-bottom: 10px;
                font-family: monospace;
                font-size: 15px;

            }


            #BtnBox{
                display: flex;
                flex-flow: row;
                justify-content:space-evenly;
                padding: 10px 10px 10px 10px;
                

            }

            #BtnBox button{
                border:solid;
                border-radius: 8px;

            }
            #userInput{
                display: flex;
                flex-flow: column;
                
                padding-left: 20px;
                padding-right: 20px;
            }

            .inputBox{
                display:grid ;
                grid-template-columns: 50% 50%;
            }

            


            button{
                display: flex;
                justify-content: center;
                font-family: monospace;
                font-size: 20px;
                padding: 10px 10px 10px 10px;
            }

            button:hover{
                background-color: blueviolet;
                color: white;
            }
            h1{
                display: flex;
                flex-flow: row;
                justify-content: left;
            }
            
            

            @media all and (max-width:1000px){
                #outerGrid{

                    display: flex;
                    flex-flow: column;

                    margin: 40px 40px 40px 40px;

                }
            }

            #ThreeCanvas{
                padding-top: 10px;
                display: flex;
                flex-flow: row;
                justify-content: center;
            }
            
            #goBTN{
                background-color: green;
            }
            
            name{
                font-family: monospace;
                font-size: 25px;
            }
            .input{
                border-style: solid;
                border-radius: 5px;
                font-size: 20px;
                font-family: monospace;
            }
            
        </style>


    </head>

    <body>
        
        

        <div id="outerGrid">
            <div class="gridItem">
                <canvas id="display"></canvas>
            </div>
            
            <div class="gridItem" id="innerGrid">
    
                <div id="headerBox">
                    <h1 id="modeLabel">Dynamic Mode</h1>
                </div>
                <div id="GUI">
                    <div id="BtnBox">
                        <button id="changeModeBtn">Change Mode</button>
                        <button id="inverter">Invert</button>
                        <button id="goBTN">GO!</button>
                    </div>

                    <div id="userInput">
                        <div class="inputBox">
                            <name>ZOOM</name>
                            <input id = "zoomInput" class="input" type="text">
                        </div>
                        <div id="colorInput" class="inputBox">
                            <name>COLORWAVE</name>
                            <select class="input" id="colorChoice">
                                <option>0 : Watermelon</option>
                                <option>1 : Cicely:)</option>
                                <option>2 : foo:)</option>
                                <option>3 : new</option>



                            </select>
                        </div>
                        <div id="functionInput" class="inputBox">
                            <name>FUNCTION</name>
                            <select class="input" id = "functionChoice">
                                <option>0 : Mandlebrot</option>
                                <option>1 : Modular Function</option>
                                <option>2 : Swiss Cheese</option>
                                <option>3 : Wave</option>


                            </select>

                        </div>
                        

                    </div>

                </div>    
                    
                <div id="ThreeCanvas"></div>

                    
            </div>

            
        </div>

        <div id="lowerDisplay">

        </div>
        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js"
                }
            }
        </script>
        <script src="./fractalLIB/CanvasUtil.js"></script>
        <script type ="module" src="./colorwave.js"></script>
        <script type= "module" src ="./fractalLIB/realtime.js"></script>

        
        
    </body>
</html>
