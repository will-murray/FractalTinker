<html>
    <head>
        <title>Fractal Tinker</title>
        
        

        <style>

        

            body{
                background-color: grey;
           }

            #coordinates{
                display: flex;
                flex-flow: row;
                grid-template-rows: auto;
                justify-items: left;

                font-family: monospace;
                font-size: 10px;
            }

            

            #outerGrid{

                display: grid;
                grid-template-columns:  700px auto;
                background-color: white;

                border-style: hidden;
                border-radius: 10px;
                margin: 40px 40px 40px 40px;
                
            }
            #innerGrid{
                display: grid;
                grid-template-rows: 100px 100px auto;
                background-color: cornflowerblue;

                border-right: solid;
                border-top: solid;
                border-bottom: solid;
                border-color: cornflowerblue;
                border-width: 5px;

                
            }
            canvas{
                border-left: solid;
                border-top: solid;
                border-bottom: solid;
                border-color: cornflowerblue;
                border-width: 5px;
            }

            
            
            .GUIbox{
                display: flex;
                flex-flow: column;
                justify-content: space-evenly;
                margin: 20px 20px 20px 20px ;
                justify-content: center;


                
                font-family: monospace;
                font-size: 15px;

            }
            #userInput{
                display: flex;
                flex-flow: column;
                
                border: solid;
            }

            .inputField{
                
                display: flex;
                flex-flow: row;
                justify-content: left;
            }

            button{
                display: flex;
                justify-content: center;
                font-family: monospace;
                font-size: 20px;
                padding: 10px 10px 10px 10px;
            }

            button:hover{
                background-color: blueviolet;
                color: white;
            }
            h1{
                display: flex;
                flex-flow: row;
                justify-content: left;
            }
            #stats{
                display: flex;
                flex-flow: row;
                justify-content: left;
            }
            .stat{
                
                font-size: 20px;
                font-family: monospace;
                border-left: solid;
                padding-left: 5px;
            }
            .statColumn{
                margin-right: 20px;
                display: flex;
                flex-flow: column;
            }

            #modeLabel{
                border-bottom-style: solid;

            }

            @media all and (max-width:800px){
            #outerGrid{

                display: flex;
                flex-flow: column;

                margin: 40px 40px 40px 40px;

            }
        }
            
            
        </style>


    </head>

    <body>
        
        

        <div id="outerGrid">
            <div class="gridItem">
                <canvas id="display"></canvas>
            </div>
            
            <div class="gridItem" id="innerGrid">
                <div class="GUIbox">
                    <h1 id="modeLabel">Julia Mode</h1>
                </div>
                <div class="GUIbox">
                    <button id="toggle">Toggle Mode</button>
                    <button id="zoomIN">Zoom In</button>
                    <button id="zoomOUT">Zoom Out</button>
                </div>
                
                    
            </div>

            
        </div>
        
        <script src="./fractalLIB/CanvasUtil.js"></script>
        <script type="module" src ="./fractalLIB/realtimeScript.js"></script>
    </body>
</html>
