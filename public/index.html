<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Will's 3D Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href='./misc/favicon.png'>

        
        <style>
            body{
                 background-color: black;
            }
            #Wrapper{
                display: grid;
                grid-template-rows: auto auto auto;

            }

            

            #header{
                display: flex;
                flex-flow:row;
                justify-content: space-evenly;
                font-family: monospace;

                background-image: url('./misc/banner.png');
                

            }
            #footer{
                color: white;
            }


                    
            #Title{
                font-size: 40px;
                color: white;
                background-color: black;
                animation-name: titleFade;
                animation-duration: 3s;
                animation-iteration-count: 1;

            }  
            
            @keyframes titleFade {
                from{
                    font-size: 1px;
                }
                to{
                    font-size: 40px;
                }
                
            }

            #mainBox{
                display: grid;
                grid-template-columns: auto auto;
                margin:10% 10%

                
            }
            .box{
                padding-left: 100px;
                padding-right: 100px;
                padding-top: 50px;
                padding-bottom: 50px;

                display: flex;
                flex-flow: row;
                justify-content: center;
                background-color: white;
                border: solid;
                border-color: whitesmoke;
                border-radius: 5px;
            }
            
            
            

            #icon{
                
                margin-left: 40%;
                margin-right: 5%;
                
                animation-duration: 3s;
                animation-iteration-count: 1;

                animation-name: slideIcon;

            }
            @keyframes slideIcon {
                from{
                    margin-right: 0%;
                    margin-left: 0%;

                }
                to{
                    margin-right: 5%;
                    margin-left: 40%;

                }
            }
            #GalleryBox{
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-name: slideGallery;

                margin-right: 40%;
                margin-left: 5%;
                
                
            }
            @keyframes slideGallery {
                from{
                    margin-right: 0%;
                    margin-left: 0%;

                }
                to{
                    margin-right: 40%;
                    margin-left: 5%;

                }
            }


            p{  
                font-family: monospace;
                font-size: 30px;
            }
            
            

            
            
            
            
        </style>



      
        
    </head>

    <body>

        <div id="Wrapper">

            <div id="header">
                <h2 id="Title">Fractal Geometry Visualization Tool</h2>
                
            </div>
            <div id="mainBox">
                
    
                <div id="icon" class="box">
                    <p>Sandbox</p>
                </div>

                <div id="GalleryBox" class="box">
                    <p>Gallery</p>
                </div>
    
                

            
            </div>
            
            <div id="footer">
                <p>Developed by William Murray</p>
            </div>
            

        </div>
        


        <script src="./indexScript.js"></script>



        
        
    </body>
</html>
