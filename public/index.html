<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Will's 3D Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <style>
            body{
                 background-color: black;
            }
            #Wrapper{
                display: flex;
                flex-flow: column;
                justify-content: space-around;
            }

            

            #header{
                display: flex;
                flex-flow:row;
                justify-content: space-evenly;
                font-family: monospace;
                

            }

            #Title{
                font-size: 40px;
                border-bottom: solid;
                color: white;
            }            

            #mainBox{
                display:grid;
                grid-template-columns: auto auto;
                justify-content: space-evenly;
                
            }

            #icon{
                border: solid;
                border-color: whitesmoke;
                border-radius: 10px;
                background-color: whitesmoke;
                display: flex;
                flex-flow: column;
            }
            a{
                
                font-family:monospace;
                font-size: 25px;
                text-decoration: none;
            }

            #GalleryBox p{  
                font-family: monospace;
                font-size: 30px;
            }
            
            #GalleryBox{
                border: solid;
                border-radius: 8px;
                background-color: cornflowerblue;
                display: flex;
                flex-flow: row;
                justify-content: center;


                
            }
            .box{
                padding-left: 100px;
                padding-right: 100px;
                padding-top: 50px;
                padding-bottom: 50px;

            }
            
            
            
        </style>



      
        
    </head>

    <body>

        <div id="Wrapper">

            <div id="header">
                <h2 id="Title">Fractal Geometry Visualization Tool</h2>
                
            </div>
            <div id="mainBox">
                
    
                <div id="icon" class="box">
                    <a href="realtime.html" id="label">Fractal Sandbox</a>
                    <img src="misc/x1.png" width="300px" height = "200px" >
                </div>

                <div id="GalleryBox" class="box">
                    <p>Gallery</p>
                </div>
    
                

            
            </div>
    
            

        </div>
        

        <script src="./indexScript.js"></script>

        
        
    </body>
</html>
